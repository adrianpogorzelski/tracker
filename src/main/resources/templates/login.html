<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tracker - Logowanie</title>
</head>
<body>

<header class="navbar navbar-expand-lg bg-dark bg-gradient fixed-top" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><h1>Tracker</h1></a>
    </div>
</header>
    

<main class="container mt-5 pt-5 text-center col-3" style="min-height: 100vh">
    <h2 class="display-1 my-3">Logowanie</h2>

    <div th:if="${param.error}"
        class="alert alert-danger">
    </div>

    <form class="mt-5" th:action="@{/login}" method="post">
        <input class="form-control my-3" 
                type="text" 
                placeholder="Login..."
                name="username"/>
        <input class="form-control my-3" 
                type="password" 
                placeholder="Hasło..."
                name="password"/>
        <button type="submit" class="btn btn-primary my-3 w-100">Zaloguj</button>
    </form>

    <a th:href="@{/}"><button class="btn btn-outline-primary w-100">Powrót</button></a>
</main>

<footer class="navbar bg-dark bg-gradient text-light" th:fragment="navbar">
    <div class="container">
        <p th:text="#{wsb.footnote}"></p>
    </div>
</footer>

</body>
</html>
