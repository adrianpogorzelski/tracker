<html layout:decorate="~{/layout/layout}">

<head>
    <title th:text="'Tracker - ' + #{common.details}"></title>
</head>

<section layout:fragment="custom-content">

    <div class="mt-5 pt-5 navbar">
        <h2 th:text="#{common.details}"></h2>
    </div>

    <h2 th:text="${task.name}"></h2>
    <p th:text="${task.description}"></p>
    <p>
        <span th:text="#{tasks.assignee} + ': '"></span>
        <span th:class="${!task.assignee.enabled} ? 'text-muted text-decoration-line-through' : ''">
        </span>
    </p>
    
</section>    

</html>
