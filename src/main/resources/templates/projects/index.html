<html layout:decorate="~{/layout/layout}">

<head>
    <title th:text="'Tracker - ' + #{projects.title}"></title>
</head>

<section layout:fragment="custom-content">

    <div class="mt-5 pt-5 navbar">
        <h2 th:text="#{projects.title}"></h2>></h2>
        <a class="nav-link" th:href="@{/projects/new}"><button class="btn btn-primary" th:text="#{projects.new}"></a>
    </div>

    <div class="card w-100 my-2" th:each="project : ${projects}">
        <div class="card-body">
            <h5 class="card-title">
                <span class="lead" th:text="'[ID: ' + ${project.id} + '] '"></span>
                <span th:text="${project.name}"></span></h5>
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="#{projects.dateCreated} + ${project.dateCreated}"></h6>
            <p class="card-text" th:text="${project.description}"></p>
            <a href="#" class="card-link"><button class="btn btn-outline-danger" th:text="#{common.delete}"></button></a>
            <a th:href="@{/projects/details/{projectId}(projectId=${project.id})}" class="card-link"><button class="btn btn-primary" th:text="#{common.edit}"></button></a>
        </div>
    </div>
</section>    

</html>
